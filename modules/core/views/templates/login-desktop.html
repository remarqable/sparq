{% extends "base-auth.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="row min-vh-100 align-items-center justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <!-- Logo section with standard size -->
            <div class="text-center mb-4">
                <img src="{{ url_for('core_bp.static', filename='images/sparq-logo.png') }}" alt="sparQ" style="height: 40px; width: auto;">
            </div>
            
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center h4 mb-2">Login</h2>
                    <p class="text-muted text-center small mb-4">Default: sarah@allaboutpies.shop/password123</p>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="fw-medium text-body-secondary">Email</label>
                            <input type="text" class="form-control" id="email" name="email" value="sarah@allaboutpies.shop" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="fw-medium text-body-secondary">Password</label>
                            <input type="password" class="form-control" id="password" name="password" value="password123" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    
                    <!-- <div class="text-center mt-3">
                        <a href="{{ url_for('core_bp.register') }}" class="text-decoration-none">Need an account? Register</a>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
