<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} - sparQ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6c757d">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="sparQ">
    
    <!-- Base Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('core_bp.static', filename='css/base.css') }}">
    
    <style>
        /* Mobile-optimized styles */
        :root {
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .mobile-auth-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: calc(16px + var(--safe-area-inset-top)) 16px calc(16px + var(--safe-area-inset-bottom));
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .mobile-auth-card {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 16px;
            padding: max(16px, min(24px, 4vh));
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            margin: auto;
            margin-top: min(auto, 10vh);
            margin-bottom: min(auto, 10vh);
        }

        .mobile-logo {
            width: min(120px, 30vw);
            height: auto;
            margin-bottom: min(32px, 4vh);
        }

        .mobile-form-group {
            margin-bottom: min(20px, 3vh);
        }

        .mobile-form-control {
            width: 100%;
            height: min(48px, 7vh);
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            font-size: min(16px, 4vw);
            transition: border-color 0.2s;
            -webkit-appearance: none;
        }

        .mobile-form-control:focus {
            border-color: var(--module-color, #6c757d);
            outline: none;
            box-shadow: 0 0 0 3px rgba(var(--module-color-rgb, 108, 117, 125), 0.25);
        }

        .mobile-btn {
            width: 100%;
            height: min(48px, 7vh);
            border: none;
            border-radius: 12px;
            font-size: min(16px, 4vw);
            font-weight: 600;
            background: var(--module-color, #6c757d);
            color: white;
            transition: opacity 0.2s;
            -webkit-appearance: none;
            margin-top: min(20px, 3vh);
        }

        .mobile-btn:active {
            opacity: 0.8;
        }

        .mobile-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: min(16px, 2vh) 0;
        }

        .mobile-checkbox input[type="checkbox"] {
            width: min(20px, 5vw);
            height: min(20px, 5vw);
            border-radius: 6px;
        }

        .mobile-checkbox label {
            font-size: min(14px, 3.5vw);
        }

        .flash-messages {
            position: fixed;
            top: calc(16px + var(--safe-area-inset-top));
            left: 16px;
            right: 16px;
            z-index: 1000;
            pointer-events: none;
        }

        .flash-message {
            padding: 12px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            margin-bottom: 8px;
            animation: slideIn 0.3s ease-out;
            pointer-events: auto;
        }

        @keyframes slideIn {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #ffffff;
            }

            .mobile-auth-card {
                background: #2d2d2d;
            }

            .mobile-form-control {
                background: #2d2d2d;
                border-color: #404040;
                color: #ffffff;
            }

            .flash-message {
                background: #2d2d2d;
                color: #ffffff;
            }
        }

        /* Ensure content fits on very small screens */
        @media screen and (max-height: 600px) {
            .mobile-auth-container {
                padding: 12px;
            }
            
            .mobile-auth-card {
                padding: 16px;
            }

            .mobile-logo {
                width: 80px;
                margin-bottom: 16px;
            }

            .mobile-form-group {
                margin-bottom: 12px;
            }

            .mobile-btn {
                margin-top: 12px;
            }
        }
    </style>
    {% block additional_styles %}{% endblock %}
</head>
<body>
    <!-- Flash Messages -->
    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Main Content -->
    <div class="mobile-auth-container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
    
    <script>
        // Auto-dismiss flash messages
        document.addEventListener('DOMContentLoaded', function() {
            const messages = document.querySelectorAll('.flash-message');
            messages.forEach(message => {
                setTimeout(() => {
                    message.style.opacity = '0';
                    message.style.transform = 'translateY(-100%)';
                    setTimeout(() => message.remove(), 300);
                }, 3000);
            });
        });
    </script>
</body>
</html>
